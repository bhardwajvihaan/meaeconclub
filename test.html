<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz with Detailed Report</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #e8f5e9;
      margin: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 15px;
    }
    .question h3 {
      margin: 0 0 5px;
    }
    .question input {
      margin-right: 10px;
    }
    .quiz-report {
      padding: 20px;
      width: 800px;
      background: #fff;
      color: #000;
    }
    .question-block {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .explanation {
      font-style: italic;
      color: #555;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <!-- Example questions -->
    </div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <div id="quizReport" class="quiz-report" style="display:none;"></div>
  <button onclick="generatePDF()" style="display:none;" id="downloadBtn">Download Quiz Report</button>

  <script>
    const questions = [
      {
        question: "What is the law of demand?",
        options: ["As price increases, demand increases", "As price increases, demand decreases", "As price decreases, demand decreases", "Demand and price are unrelated"],
        correctIndex: 1,
        explanation: "Law of demand states that as price increases, quantity demanded decreases."
      },
      {
        question: "What is price elasticity of demand?",
        options: ["A measure of price", "How demand responds to price change", "How supply responds to price change", "None of the above"],
        correctIndex: 1,
        explanation: "Elasticity shows how sensitive quantity demanded is to price change."
      }
    ];

    let userAnswers = [];

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `<h3>${i + 1}. ${q.question}</h3>` +
          q.options.map((opt, j) => `
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
          `).join("");
        quizDiv.appendChild(div);
      });
    }

    function submitQuiz() {
      userAnswers = [];
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        userAnswers.push(selected ? parseInt(selected.value) : null);
      });

      generateReport();
      document.getElementById("quizReport").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function generateReport() {
      const container = document.getElementById("quizReport");
      container.innerHTML = "<h2>Quiz Report</h2>";
      questions.forEach((q, i) => {
        const userIndex = userAnswers[i];
        const correctIndex = q.correctIndex;
        const isCorrect = userIndex === correctIndex;
        const userAns = userIndex !== null ? q.options[userIndex] : "No answer selected";

        container.innerHTML += `
          <div class="question-block">
            <div><strong>Q${i + 1}: ${q.question}</strong></div>
            <div class="${isCorrect ? 'correct' : 'incorrect'}">
              Your answer: ${userAns}
            </div>
            ${!isCorrect ? `<div class="correct">Correct answer: ${q.options[correctIndex]}</div>
            <div class="explanation">Explanation: ${q.explanation}</div>` : ''}
          </div>
        `;
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const report = document.getElementById("quizReport");

      await html2canvas(report, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 20, 20, pdfWidth - 40, pdfHeight);
        pdf.save("quiz-report.pdf");
      });
    }

    loadQuiz();
  </script>
</body>
</html>
