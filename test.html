<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEA Economics Club - AP Micro 2.1–2.4 Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      html {background: white};
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0.2rem;
    }
    h2 {
      font-weight: normal;
      font-size: 1.2rem;
      color: #555;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .result {
      margin-top: 2rem;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .explanation {
      font-weight: normal;
      color: #333;
      margin-top: 0.2rem;
    }
    button {
      display: block;
      margin: auto;
      background-color: #4caf50;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #F194A0;
    }
  </style>
</head>
<body>
  <header>
    <img src="MEA%20Economics%20Club%20Logo%20(original).png" alt="MEA Economics Club Logo">
    <h1>AP Microeconomics Quiz: Demand, Supply, and Elasticities (Units 2.1–2.4)</h1>
  </header>

  <form id="quizForm">
    <div id="quiz"></div>
    <button type="submit">Submit Quiz</button>
    <div id="result" class="result"></div>
  </form>

  <script>
    const questions = [
      { q: "1. Which of the following shifts the demand curve for smartphones to the right?", options: ["An increase in price", "A rise in consumer income (normal good)", "An increase in production costs", "Higher interest rates"], correct: "A rise in consumer income (normal good)", concept: "Demand", explanation: "An increase in income leads to higher demand for normal goods, shifting the demand curve to the right." },
      { q: "2. Which of these would cause a leftward shift of the supply curve for wheat?", options: ["Improved technology", "Government subsidy", "Drought", "Lower production taxes"], correct: "Drought", concept: "Supply", explanation: "A drought reduces crop output, decreasing supply and shifting the curve leftward." },
      { q: "3. PED can never be:", options: ["Negative", "Positive", "Zero", "Infinity"], correct: "Positive", concept: "PED", explanation: "Price elasticity of demand is always negative due to the inverse relationship between price and quantity demanded." },
      { q: "4. If Qd increases from 60 to 75 as price falls from $10 to $8, what is PED?", type: "number", correct: "1.25", concept: "PED", explanation: "PED = (%ΔQd / %ΔP) = (15/60)/(2/10) = 0.25/0.2 = 1.25." },
      { q: "5. Which good is most likely to have elastic demand?", options: ["Salt", "Electricity", "Luxury watches", "Gasoline"], correct: "Luxury watches", concept: "PED", explanation: "Luxury items typically have more elastic demand since consumers can delay or avoid purchases." },
      { q: "6. A price ceiling leads to:", options: ["Surplus", "Shortage", "Equilibrium", "Higher prices"], correct: "Shortage", concept: "Demand and Supply", explanation: "A price ceiling below equilibrium causes demand to exceed supply, leading to shortages." },
      { q: "7. If PES = 0.8, supply is:", options: ["Elastic", "Perfectly elastic", "Inelastic", "Unit elastic"], correct: "Inelastic", concept: "PES", explanation: "PES < 1 means supply is inelastic—quantity supplied changes less than price." },
      { q: "8. A decrease in input costs affects the supply curve by:", options: ["Shifting it left", "Making it steeper", "Shifting it right", "No effect"], correct: "Shifting it right", concept: "Supply", explanation: "Lower input costs make production cheaper, increasing supply." },
      { q: "9. What is PES if price rises from $20 to $25 and Qs increases from 100 to 120?", type: "number", correct: "0.8", concept: "PES", explanation: "PES = (%ΔQs / %ΔP) = (20/100)/(5/20) = 0.2/0.25 = 0.8." },
      { q: "10. When demand is inelastic and price rises, total revenue:", options: ["Increases", "Decreases", "Stays the same", "Becomes zero"], correct: "Increases", concept: "PED", explanation: "Inelastic demand means quantity doesn’t drop much with price increases, so revenue rises." },
      { q: "11. What is the formula for PED?", options: ["%ΔP / %ΔQd", "%ΔQd / %ΔP", "%ΔQd × %ΔP", "%ΔQd - %ΔP"], correct: "%ΔQd / %ΔP", concept: "PED", explanation: "The formula for price elasticity of demand is percentage change in quantity demanded divided by percentage change in price." },
      { q: "12. If a 20% price increase causes a 40% drop in quantity demanded, PED is:", type: "number", correct: "2", concept: "PED", explanation: "PED = 40 / 20 = 2." },
      { q: "13. A product with perfectly elastic supply has a curve that is:", options: ["Vertical", "Horizontal", "Upward sloping", "U-shaped"], correct: "Horizontal", concept: "PES", explanation: "Perfectly elastic supply means any price change changes quantity infinitely—represented by a horizontal line." },
      { q: "14. A decrease in consumer income affects which part of the model?", options: ["Supply", "Demand", "Equilibrium", "Price floor"], correct: "Demand", concept: "Demand", explanation: "Income affects consumer purchasing power, thus shifting the demand curve." },
      { q: "15. If price drops 10% and Qd rises 15%, PED is:", type: "number", correct: "1.5", concept: "PED", explanation: "PED = 15 / 10 = 1.5." },
      { q: "16. When PES > 1, supply is:", options: ["Elastic", "Inelastic", "Unit elastic", "Perfectly inelastic"], correct: "Elastic", concept: "PES", explanation: "Elastic supply means quantity responds more than proportionally to price changes." },
      { q: "17. A rightward shift in demand leads to:", options: ["Lower price", "Lower quantity", "Higher equilibrium price", "Surplus"], correct: "Higher equilibrium price", concept: "Demand", explanation: "Increased demand raises both equilibrium price and quantity." },
      { q: "18. What is PES if Qs increases 50% due to a 25% price rise?", type: "number", correct: "2", concept: "PES", explanation: "PES = 50 / 25 = 2." },
      { q: "19. Which factor makes supply more elastic?", options: ["Longer time period", "Few substitutes", "High necessity", "Inelastic demand"], correct: "Longer time period", concept: "PES", explanation: "Firms can adjust production more in the long run, increasing elasticity." },
      { q: "20. PED of zero implies:", options: ["Perfectly elastic", "Unit elastic", "Perfectly inelastic", "Elastic"], correct: "Perfectly inelastic", concept: "PED", explanation: "Zero elasticity means demand does not change regardless of price." },
      { q: "21. Which market type is most likely to show inelastic demand?", options: ["Luxury cars", "Insulin", "Jewelry", "Entertainment"], correct: "Insulin", concept: "PED", explanation: "Insulin is a necessity with no substitutes, so demand is inelastic." },
      { q: "22. If a subsidy is provided to producers, the supply curve:", options: ["Shifts left", "Shifts right", "Becomes vertical", "Does not change"], correct: "Shifts right", concept: "Supply", explanation: "Subsidies reduce production costs, increasing supply." },
      { q: "23. If Qd falls from 200 to 180 and price rises from $10 to $11, PED is:", type: "number", correct: "1", concept: "PED", explanation: "PED = (20/200) / (1/10) = 0.1 / 0.1 = 1." },
      { q: "24. What happens when supply is inelastic and demand increases?", options: ["Large quantity increase", "No price change", "Small quantity change, large price rise", "Equilibrium unchanged"], correct: "Small quantity change, large price rise", concept: "PES", explanation: "Inelastic supply means quantity can’t change much, so price rises sharply." },
      { q: "25. Which determinant does NOT affect demand?", options: ["Income", "Tastes", "Input prices", "Price of substitutes"], correct: "Input prices", concept: "Demand", explanation: "Input prices affect supply, not demand." }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";

      const qText = document.createElement("p");
      qText.textContent = q.q;
      qDiv.appendChild(qText);

      if (q.options) {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${i}`;
          input.value = opt;
          input.required = true;
          label.appendChild(input);
          label.append(` ${opt}`);
          qDiv.appendChild(label);
          qDiv.appendChild(document.createElement("br"));
        });
      } else if (q.type === "number") {
        const input = document.createElement("input");
        input.type = "number";
        input.name = `q${i}`;
        input.step = "any";
        input.required = true;
        qDiv.appendChild(input);
      }

      quizDiv.appendChild(qDiv);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      const results = [];
      const weaknesses = {};

      questions.forEach((q, i) => {
        const formElement = document.forms["quizForm"];
        const userAnswer = formElement[`q${i}`].value;
        const isCorrect = userAnswer.toString().toLowerCase() === q.correct.toString().toLowerCase();
        if (isCorrect) score++;
        else weaknesses[q.concept] = (weaknesses[q.concept] || 0) + 1;
        results.push({
          number: i + 1,
          question: q.q,
          selected: userAnswer,
          correct: q.correct,
          explanation: q.explanation,
          status: isCorrect ? "Correct" : "Incorrect"
        });
      });

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<p><strong>Your score: ${score} / ${questions.length}</strong></p>`;
      
      results.forEach(r => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>Q${r.number}:</strong> ${r.status}<br>
          Your answer: <span class="${r.status === "Correct" ? 'correct' : 'incorrect'}">${r.selected}</span><br>
          Correct answer: <span class="correct">${r.correct}</span><br>`;
        if (r.status === "Incorrect") {
          const exp = document.createElement("div");
          exp.className = "explanation";
          exp.innerHTML = `Explanation: ${r.explanation}`;
          p.appendChild(exp);
        }
        resultDiv.appendChild(p);
      });

      const weakAreas = Object.keys(weaknesses).sort((a, b) => weaknesses[b] - weaknesses[a]);
      if (weakAreas.length > 0) {
        const advice = document.createElement("div");
        advice.innerHTML = `<h3>Recommended Topics to Review:</h3><ul>${weakAreas.map(concept => `<li>${concept} (missed ${weaknesses[concept]} time${weaknesses[concept] > 1 ? 's' : ''})</li>`).join('')}</ul>`;
        resultDiv.appendChild(advice);
      }
    });
  </script>
</body>
</html>
